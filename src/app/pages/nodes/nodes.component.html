<nz-list [nzDataSource]="nodeList" [nzItemLayout]="'horizontal'" [nzHeader]="'Cluster Members'"
  [nzLoading]="initLoading" [nzRenderItem]="item">
  <ng-template #item let-item>
    <nz-list-item [nzContent]="item.loading ? '' : 'content'"
      [nzActions]="item.loading ? [] : [editAction, moreAction]">
      <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
        <ng-template #editAction><a (click)="edit(item)">edit</a></ng-template>
        <ng-template #moreAction><a (click)="edit(item)">more</a></ng-template>
        <nz-list-item-meta [nzTitle]="nzTitle">
          <ng-template #nzTitle>
            <span>{{ item.id }}</span>
          </ng-template>
        </nz-list-item-meta>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
</nz-list>
