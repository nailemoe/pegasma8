<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
        <h1>PEGA System Management</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Overview" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="nodes">Nodes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Reuqestors</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Background Processing" nzIcon="hdd">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Queue Processors</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Job Schedulers</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Agents</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
